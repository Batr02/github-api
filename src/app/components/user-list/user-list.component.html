<div class="container">
   <div class="row mt-4">
    <div class="col">
      <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="text-info mt-2" *ngIf="!errorMessage && users.length === 0 && searchQuery">No users found.</p>
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search users" [class.is-invalid]="errorMessage">
      <div class="btn-list">
        <button class="btn btn-primary " (click)="searchUsers()" [disabled]="!searchQuery">Search</button>
        <button class="btn btn-primary btn-show" *ngIf="enableToReloadUsers" (click)="reloadUsers()">Reload users</button>
      </div>
    </div>  
   </div>

   <div class="row mt-4">
     <div class="col">
       <div class="row">
         <div class="col" *ngFor="let user of users">
          
          <div class="card" style="width: 30rem;">
            <img class="card-img-top" [src]="user.avatar_url" alt="Card image cap" class="card-img-top">
            <div class="card-body">
              <a [routerLink]="['/repos', user.login]" class="btn btn-primary">{{ user.login }}</a>
            </div>
          </div>
         </div>
       </div>
     </div>
   </div>

 </div>
