<div class="container">
   <div class="row mt-4">
     <div class="col">
       <h2>Repositories for {{ login }}</h2>
       <button class="btn btn-primary btn-return"><a class="nav-link" routerLink="/">Return</a></button>
       <table class="table">
         <thead>
           <tr>
             <th>Name</th>
             <th>Description</th>
           </tr>
         </thead>
         <tbody>
            <tr *ngFor="let repo of repos">
              <td>{{ repo.name }}</td>
              <td>{{ repo.description }}</td>
              <td>
                <button class="btn btn-primary" (click)="openDetailModal(repo)">View Details</button>
              </td>
              <td>
                <button class="btn btn-secondary" (click)="goToGitHubPage(repo.html_url)">GitHub</button>
              </td>
            </tr>
         </tbody>
       </table>
     </div>
   </div>
 </div>
